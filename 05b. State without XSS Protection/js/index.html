<!DOCTYPE html>
<html>
    <head>
        <title>05b. State without XSS Protection (js)</title>
        <script src="http://fb.me/react-0.11.2.js"></script>
    </head>
    <body>
        <div id="app"></div>

        <script type="text/javascript">
            var HelloMessage = React.createClass({
                getInitialState: function () {
                    return {name: 'React'};
                },
                onChange: function (e) {
                    this.setState({name: e.target.value});
                },
                render: function () {
                    return React.DOM.div(
                        null,
                        React.DOM.input({onChange: this.onChange, value: this.state.name}),
                        React.DOM.h1(null, 'Hello ', React.DOM.span({dangerouslySetInnerHTML: {__html: this.state.name}}), "!")
                    );
                }
            });

            React.renderComponent(
                HelloMessage(),
                document.getElementById('app')
            );
        </script>
    </body>
</html>
