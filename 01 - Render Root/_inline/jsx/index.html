<head>

  <title>Render Root (jsx) [Inline]</title>

  <script src="../../../node_modules/react-dom/dist/react-dom.js"></script>
  <script src="../../../node_modules/babel-core/browser.js"></script>

<body>
  <div id="app"></div>

  <script type="text/babel">

      <h1>Hello World!</h1>,
      document.getElementById('app')
      );
