<!DOCTYPE html>
<html>
<head>
  <title>06. Multiple Components (jsx ES2015)</title>
  <script src="../../fb.me/react-15.0.1.js"></script>
  <script src="../../fb.me/react-dom-15.0.1.js"></script>
  <script src="../../babel-core/5.8.33/browser.js"></script>
</head>
<body>
  <div id="app"></div>

  <script type="text/babel">
    const NameInput = ({onChange, name}) => (
      <input onChange={onChange} value={name} />
    );

    const Hello = ({name}) => (
      <h1>Hello {name}!</h1>
    );

    class HelloMessage extends React.Component {
      constructor(props) {
        super(props);
        this.state = {name: 'React'};
      }
      onChange(e) {
        this.setState({name: e.target.value});
      }
      render() {
        return (
          <div>
            <NameInput onChange={this.onChange.bind(this)} name={this.state.name} />
            <Hello name={this.state.name} />                
          </div>
          );
      }
    };

    ReactDOM.render(
      <HelloMessage />,
      document.getElementById('app')
      );
  </script>
</body>
</html>
