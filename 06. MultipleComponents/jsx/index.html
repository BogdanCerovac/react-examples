<!DOCTYPE html>
<html>
<head>
  <title>06. Multiple Components (jsx)</title>
  <script src="../../fb.me/react-15.0.1.js"></script>
  <script src="../../fb.me/react-dom-15.0.1.js"></script>
  <script src="../../babel-core/5.8.33/browser.js"></script>
</head>
<body>
  <div id="app"></div>

  <script type="text/babel">
    var NameInput = React.createClass({
      render: function () {
        return (
          <input onChange={this.props.onChange} value={this.props.name} />
          );
      }
    });

    var Hello = React.createClass({
      render: function() {
        return (
          <h1>Hello {this.props.name}!</h1>
          );
      }
    });

    var HelloMessage = React.createClass({
      getInitialState: function () {
        return {name: 'React'};
      },
      onChange: function (e) {
        this.setState({name: e.target.value});
      },
      render: function () {
        return (
          <div>
            <NameInput onChange={this.onChange} name={this.state.name} />
            <Hello name={this.state.name} />
          </div>
          );
      }
    });

    ReactDOM.render(
      <HelloMessage />,
      document.getElementById('app')
      );
  </script>
</body>
</html>
