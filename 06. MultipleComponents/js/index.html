<!DOCTYPE html>
<html>
    <head>
        <title>06. Multiple Components (js)</title>
        <script src="http://fb.me/react-0.11.2.js"></script>
    </head>
    <body>
        <div id="app"></div>

        <script type="text/javascript">
            var NameInput = React.createClass({
                render: function () {
                    return React.DOM.div(null,
                        React.DOM.input({onChange: this.props.onChange, value: this.props.name})
                    );
                }
            });

            var Hello = React.createClass({
                render: function () {
                    return React.DOM.h1(null, 'Hello ', this.props.name, "!");
                }
            });

            var HelloMessage = React.createClass({
                getInitialState: function () {
                    return {name: 'React'};
                },
                onChange: function (e) {
                    this.setState({name: e.target.value});
                },
                render: function () {
                    return React.DOM.div(null,
                        NameInput({onChange: this.onChange, name: this.state.name}),
                        Hello({name: this.state.name})
                    );
                }
            });

            React.renderComponent(
                HelloMessage(),
                document.getElementById('app')
            );
        </script>
    </body>
</html>
