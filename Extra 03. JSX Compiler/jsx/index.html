<!DOCTYPE html>
<html>
<head>
  <title>Extra 03. JSX Compiler (jsx)</title>
  <script src="../../fb.me/react-0.14.6.js"></script>
  <script src="../../fb.me/react-dom-0.14.6.js"></script>
  <script src="../../babel-core/5.8.33/browser.js"></script>
</head>
<body>
  <div id="app"></div>

  <script type="text/babel">
    var textareaStyle = {
      width: '400px',
      height: '400px' 
    };

    var JsxCompiler = React.createClass({
      jsx: 'var HelloMessage = React.createClass({\n\
  render: function() {\n\
    return <div>Hello {this.props.name}</div>;\n\
  }\n\
});\n\
\n\
React.renderComponent(<HelloMessage name="John" />, mountNode);',
    getInitialState: function () {
      return {code: ''};
    },
    onChange: function (e) {
      this.setState({code: babel.transform(e.target.value).code});
    },
    render: function () {
      return (
        <div>
          <textarea style={textareaStyle} onChange={this.onChange} defaultValue={this.jsx} />
          <textarea style={textareaStyle} readOnly="readOnly" value={this.state.code} />
        </div>);
    }
    });

    ReactDOM.render(
      <JsxCompiler />,
      document.getElementById('app')
      );
  </script>
</body>
</html>
