<!DOCTYPE html>
<html>
<head>
  <title>06a. Children (jsx)</title>
  <script src="../../fb.me/react-0.14.5.js"></script>
  <script src="../../fb.me/react-dom-0.14.5.js"></script>
  <script src="../../babel-core/5.8.33/browser.js"></script>
</head>
<body>
  <div id="app"></div>

  <script type="text/babel">
    var ListItemWrapper = React.createClass({
      render: function() {
        return (
          <li>{this.props.data}</li>
          );
      }
    });

    var Hello = React.createClass({
      render: function () {
        return (
          <ul>{
            this.props.children.map(function (child, i) {
              return <ListItemWrapper key={i} data={child} />
            })
          }</ul>
          );
      }
    });

    ReactDOM.render(
      <Hello>
        <span>Maria</span>
        <span>Peter</span>
        <span>John</span>
      </Hello>,
      document.getElementById('app')
      );
  </script>
</body>
</html>
