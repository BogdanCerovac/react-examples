<!DOCTYPE html>
<html>
<head>
  <title>06a. Children (jsx ES2015)</title>
  <script src="../../fb.me/react-15.0.1.js"></script>
  <script src="../../fb.me/react-dom-15.0.1.js"></script>
  <script src="../../babel-core/5.8.33/browser.js"></script>
</head>
<body>
  <div id="app"></div>

  <script type="text/babel">
    class ListItemWrapper extends React.Component {
      render() {
        return (
         <li>{this.props.data}</li>
         );
      }
    };

    class Hello extends React.Component {
      render() {
        return (
          <ul>{
            this.props.children.map(function (child, i) {
              return <ListItemWrapper key={i} data={child} />
            })
          }</ul>
          );
      }
    };

    ReactDOM.render(
      <Hello>
        <span>Maria</span>
        <span>Peter</span>
        <span>John</span>
      </Hello>,
      document.getElementById('app')
      );
  </script>
</body>
</html>
