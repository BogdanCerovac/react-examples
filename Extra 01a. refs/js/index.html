<!DOCTYPE html>
<html>
<head>
  <title>Extra 01a. refs (js)</title>
  <script src="../../fb.me/react-15.3.1.js"></script>
  <script src="../../fb.me/react-dom-15.3.1.js"></script>
</head>
<body>
  <div id="app"></div>

  <script type="text/javascript">
    var HelloReact = React.createClass({
      displayName: 'HelloReact',
      componentDidMount: function() {
        this.myH1.innerHTML = 'Hello <i>world</i>!!!';
      },
      render: function() {
        return React.createElement('h1', {ref: (ref) => this.myH1 = ref}, 'Hello React!');
      }
    });

    ReactDOM.render(
      React.createElement(HelloReact),
      document.getElementById('app')
      );
  </script>
</body>
</html>
