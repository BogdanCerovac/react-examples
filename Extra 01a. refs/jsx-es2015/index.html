<!DOCTYPE html>
<html>
<head>
  <title>Extra 01a. refs (jsx ES2015)</title>
  <script src="../../fb.me/react-15.0.0-rc.1.js"></script>
  <script src="../../fb.me/react-dom-15.0.0-rc.1.js"></script>
  <script src="../../babel-core/5.8.33/browser.js"></script>
</head>
<body>
  <div id="app"></div>

  <script type="text/babel">
    class HelloReact extends React.Component {
      componentDidMount() {
        this.myH1.innerHTML = 'Hello <i>world</i>!!!';
      }
      render() {
        return (
          <h1 ref={(ref) => this.myH1 = ref}>Hello React!</h1>
          );
      }
    };

    ReactDOM.render(
      <HelloReact />,
      document.getElementById('app')
      );
  </script>
</body>
</html>
