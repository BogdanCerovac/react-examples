<!DOCTYPE html>
<html>
<head>
  <title>Extra 01a. refs (jsx)</title>
  <script src="../../fb.me/react-0.14.7.js"></script>
  <script src="../../fb.me/react-dom-0.14.7.js"></script>
  <script src="../../babel-core/5.8.33/browser.js"></script>
</head>
<body>
  <div id="app"></div>

  <script type="text/babel">
    var HelloReact = React.createClass({
      componentDidMount: function() {
        this.myH1.innerHTML = 'Hello <i>world</i>!!!';
      },
      render: function() {
        return (
          <h1 ref={(ref) => this.myH1 = ref}>Hello React!</h1>
          );
      }
    });

    ReactDOM.render(
      <HelloReact />,
      document.getElementById('app')
      );
  </script>
</body>
</html>
