<!DOCTYPE html>
<html>
<head>
  <title>05. State (js)</title>
  <script src="../../fb.me/react-15.0.0-rc.1.js"></script>
  <script src="../../fb.me/react-dom-15.0.0-rc.1.js"></script>
</head>
<body>
  <div id="app"></div>

  <script type="text/javascript">
    var HelloMessage = React.createClass({
      displayName: 'HelloMessage',
      getInitialState: function () {
        return {name: 'React'};
      },
      onChange: function (e) {
        this.setState({name: e.target.value});
      },
      render: function () {
        return React.createElement(
          'div',
          null,
          React.createElement('input', {onChange: this.onChange, value: this.state.name}),
          React.createElement('h1', null, 'Hello ', this.state.name, '!')
          );
      }
    });

    ReactDOM.render(
      React.createElement(HelloMessage),
      document.getElementById('app')
      );
  </script>
</body>
</html>
