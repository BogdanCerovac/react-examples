<!DOCTYPE html>
<html>
<head>
  <title>04. Events (js)</title>
  <script src="../../fb.me/react-15.3.1.js"></script>
  <script src="../../fb.me/react-dom-15.3.1.js"></script>
</head>
<body>
  <div id="app"></div>

  <script type="text/javascript">
    var HelloReact = React.createClass({
      displayName: 'HelloReact',
      onChange: function (e) {
        alert('Event handled. Target: ' + e.target);
      },
      render: function () {
        return React.createElement('input', {onChange: this.onChange, value: 'Hello React!'});
      }
    });

    ReactDOM.render(
      React.createElement(HelloReact),
      document.getElementById('app')
      );
  </script>
</body>
</html>
