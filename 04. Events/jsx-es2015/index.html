<!DOCTYPE html>
<html>
<head>
  <title>04. Events (jsx ES2015)</title>
  <script src="../../fb.me/react-15.1.0.js"></script>
  <script src="../../fb.me/react-dom-15.1.0.js"></script>
  <script src="../../babel-core/5.8.33/browser.js"></script>
</head>
<body>
  <div id="app"></div>

  <script type="text/babel">
    class HelloReact extends React.Component {
      onChange(e) {
        alert('Event handled. Target: ' + e.target + '. Value: ' + e.target.value);
      }
      render() {
        return <input onChange={this.onChange} value='Hello React!' />;
      }
    };

    ReactDOM.render(
      <HelloReact />,
      document.getElementById('app')
      );
  </script>
</body>
</html>
