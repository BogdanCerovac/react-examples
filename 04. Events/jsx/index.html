<!DOCTYPE html>
<html>
<head>
  <title>04. Events (jsx)</title>
  <script src="../../fb.me/react-15.0.0-rc.1.js"></script>
  <script src="../../fb.me/react-dom-15.0.0-rc.1.js"></script>
  <script src="../../babel-core/5.8.33/browser.js"></script>
</head>
<body>
  <div id="app"></div>

  <script type="text/babel">
    var HelloReact = React.createClass({
      onChange: function (e) {
        alert('Event handled. Target: ' + e.target);
      },
      render: function () {
        return <input onChange={this.onChange} value='Hello React!' />;
      }
    });

    ReactDOM.render(
      <HelloReact />,
      document.getElementById('app')
      );
  </script>
</body>
</html>
