<!DOCTYPE html>
<html>
<head>
  <title>05a. State (js)</title>
  <script src="../../fb.me/react-15.0.0-rc.1.js"></script>
  <script src="../../fb.me/react-dom-15.0.0-rc.1.js"></script>
</head>
<body>
  <div id="app"></div>

  <script type="text/javascript">
    var ClickMe = React.createClass({
      displayName: "ClickMe",
      getInitialState: function () {
        return {count: 0};
      },
      onClick: function (e) {
        this.setState({count: this.state.count + 1});
      },
      render: function () {
        return React.createElement('a', {onClick: this.onClick},
          'This link has been clicked ',
          this.state.count,
          ' times'
          );
      }
    });

    ReactDOM.render(
      React.createElement(ClickMe),
      document.getElementById('app')
      );
  </script>
</body>
</html>
