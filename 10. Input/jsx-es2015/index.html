<!DOCTYPE html>
<html>
<head>
  <title>10. Input (un)controlled (jsx ES2015)</title>
  <script src="../../fb.me/react-15.1.0.js"></script>
  <script src="../../fb.me/react-dom-15.1.0.js"></script>
  <script src="../../babel-core/5.8.33/browser.js"></script>
</head>
<body>
  <div id="app"></div>

  <script type="text/babel">
    class HelloMessage extends React.Component {
      constructor(props) {
        super(props);
        this.state = {name: 'React'};
      }
      onChange(e) {
        this.setState({name: e.target.value});
      }
      render() {
        return (
          <div>
            {/* Not controlled by React */}
            <input onChange={this.onChange.bind(this)} defaultValue={this.state.name} />

            {/* Controlled by React */}
            <input onChange={this.onChange.bind(this)} value={this.state.name} />
          </div>
          );
      }
    };

    ReactDOM.render(
      <HelloMessage />,
      document.getElementById('app')
      );
  </script>
</body>
</html>
