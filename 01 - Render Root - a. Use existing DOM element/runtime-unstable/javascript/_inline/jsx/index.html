<html>
<head>
  <meta charset="utf-8" />
  <meta name="author" content="Rick Beerendonk">

  <title>Render Root - Use Existing DOM Element (jsx) [Inline]</title>
  <link rel="stylesheet" href="../../../../../resources/oblicum.css">
  <script src="../../../../../node_modules/react/umd/react.development.js"></script>
  <script src="../../../../../node_modules/react-dom/umd/react-dom.development.js"></script>
  <script src="../../../../../node_modules/@babel/standalone/babel.js"></script>
</head>
<body>
  <div id="app"></div>

  <script type="text/babel" data-presets="react">
    ReactDOM.unstable_createRoot(document.getElementById('app')).render(<h1>Hello World!</h1>);
  </script>
</body>
</html>
