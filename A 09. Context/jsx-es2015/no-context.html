<!DOCTYPE html>
<html>
<head>
  <title>09. No Context (jsx ES2015)</title>
  <script src="../../fb.me/react-15.3.1.js"></script>
  <script src="../../fb.me/react-dom-15.3.1.js"></script>
  <script src="../../babel-core/5.8.33/browser.js"></script>
</head>
<body>
  <div id="app"></div>

  <script type="text/babel">
    class Three extends React.Component {
      render() {
        return <h1 style={{color: this.props.color}}>Three</h1>;
      }
    };

    class Two extends React.Component {
      render() {
        return <Three color={this.props.color} />;
      }
    };

    class One extends React.Component {
      render() {
        return <Two color={this.props.color} />;
      }
    };

    ReactDOM.render(
      <One color="red" />,
      document.getElementById('app')
      );
  </script>
</body>
</html>
