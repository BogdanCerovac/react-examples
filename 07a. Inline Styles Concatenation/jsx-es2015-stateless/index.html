<!DOCTYPE html>
<html>
<head>
  <title>07. Inline Styles (jsx ES2015 stateless)</title>
  <script src="../../fb.me/react-15.0.0-rc.1.js"></script>
  <script src="../../fb.me/react-dom-15.0.0-rc.1.js"></script>
  <script src="../../babel-core/5.8.33/browser.js"></script>
</head>
<body>
  <div id="app"></div>

  <script type="text/babel">
    const HelloReact = ({style}) => (
      <h1 style={Object.assign({}, styles.header, style)}>Hello React!</h1>
      /* React Native: <h1 style={[styles.header, style]}>Hello React!</h1> */
    );

    const styles = {
      header: {
        background: 'yellow',
        color: 'purple',
        fontStyle: 'italic',  // font-style in CSS
        marginTop: '100px',  // margin-top in CSS
      }
    };  

    ReactDOM.render(
      <HelloReact style={{background: 'blue', color: 'orange'}} />,
      document.getElementById('app')
    );
  </script>
</body>
</html>
