<!DOCTYPE html>
<html>
<head>
  <title>03a. Default Properties (jsx)</title>
  <script src="../../fb.me/react-15.0.0-rc.1.js"></script>
  <script src="../../fb.me/react-dom-15.0.0-rc.1.js"></script>
  <script src="../../babel-core/5.8.33/browser.js"></script>
</head>
<body>
  <div id="app"></div>

  <script type="text/babel">
    var HelloMessage = React.createClass({
      getDefaultProps: function () {
        return {name: "React"};
      },
      render: function () {
        return (
          <h1>Hello {this.props.name}!</h1>
        );
      }
    });

    ReactDOM.render(
      <HelloMessage />,
      document.getElementById('app')
    );
  </script>
</body>
</html>
