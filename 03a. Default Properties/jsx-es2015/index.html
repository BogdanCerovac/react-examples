<!DOCTYPE html>
<html>
<head>
  <title>03a. Default Properties (jsx ES2015)</title>
  <script src="../../fb.me/react-0.14.3.js"></script>
  <script src="../../fb.me/react-dom-0.14.3.js"></script>
  <script src="../../babel-core/5.8.33/browser.js"></script>
</head>
<body>
  <div id="app"></div>

  <script type="text/babel">
    class HelloMessage extends React.Component {
      render() {
        return (
          <h1>Hello {this.props.name}!</h1>
        );
      }
    };
    HelloMessage.defaultProps = { name: "React" };

    ReactDOM.render(
      <HelloMessage />,
      document.getElementById('app')
    );
  </script>
</body>
</html>
