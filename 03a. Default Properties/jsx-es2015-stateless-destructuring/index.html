<!DOCTYPE html>
<html>
<head>
  <title>03a. Default Properties (jsx ES2015 stateless destructuring)</title>
  <script src="../../fb.me/react-15.0.0-rc.1.js"></script>
  <script src="../../fb.me/react-dom-15.0.0-rc.1.js"></script>
  <script src="../../babel-core/5.8.33/browser.js"></script>
</head>
<body>
  <div id="app"></div>

  <script type="text/babel">
    var HelloMessage = ({name = "React"}) => (
      <h1>Hello {name}!</h1>
    );

    ReactDOM.render(
      <HelloMessage />,
      document.getElementById('app')
    );
  </script>
</body>
</html>
