<!DOCTYPE html>
<html>
<head>
  <title>02. Component (jsx ES2015)</title>
  <script src="../../fb.me/react-15.0.1.js"></script>
  <script src="../../fb.me/react-dom-15.0.1.js"></script>
  <script src="../../babel-core/5.8.33/browser.js"></script>
</head>
<body>
  <div id="app"></div>

  <script type="text/babel">
    class HelloReact extends React.Component {
      render() {
        return (
          <h1>Hello React!</h1>
        );
      }
    };

    ReactDOM.render(
      <HelloReact />,
      document.getElementById('app')
    );
  </script>
</body>
</html>
