<!DOCTYPE html>
<html>
<head>
  <title>06b. Single Child Validation (js)</title>
  <script src="../../fb.me/react-15.0.0-rc.1.js"></script>
  <script src="../../fb.me/react-dom-15.0.0-rc.1.js"></script>
</head>
<body>
  <div id="app"></div>

  <script type="text/javascript">
    var Hello = React.createClass({
      displayName: 'Hello',
      propTypes: {
        children: React.PropTypes.element.isRequired
      },
      render: function () {
        return (
          React.createElement('ul', null,
            React.createElement('li', null, this.props.children)
          )
        );
      }
    });

    ReactDOM.render(
      React.createElement(Hello, null,
        React.createElement('span', null, 'Maria'),
        React.createElement('span', null, 'One too many')
        ),
      document.getElementById('app')
      );
  </script>
</body>
</html>
