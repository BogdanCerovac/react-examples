<!DOCTYPE html>
<html>
    <head>
        <title>03. Events (js)</title>
        <script src="../../fb.me/react-0.13.3.js"></script>
    </head>
    <body>
        <div id="app"></div>

        <script type="text/javascript">
            var HelloReact = React.createClass({
                displayName: "HelloReact",
                onChange: function (e) {
                    alert('Event handled. Target: ' + e.target);
                },
                render: function () {
                    return React.createElement('input', {onChange: this.onChange, value: 'Hello React!'});
                }
            });

            React.render(
                React.createElement(HelloReact),
                document.getElementById('app')
            );
        </script>
    </body>
</html>
