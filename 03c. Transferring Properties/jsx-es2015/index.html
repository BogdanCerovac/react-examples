<!DOCTYPE html>
<html>
<head>
  <title>03c. Transferring Properties (jsx ES2015)</title>
  <script src="../../fb.me/react-0.14.3.js"></script>
  <script src="../../fb.me/react-dom-0.14.3.js"></script>
  <script src="../../babel-core/5.8.33/browser.js"></script>
</head>
<body>
  <div id="app"></div>

  <script type="text/babel">
    class ImportantLink extends React.Component {
      render() {
        return (
          <a {...this.props}>=&gt; {this.props.children} &lt;=</a>
          );
      }
    };

    ReactDOM.render(
      <ImportantLink href="http://www.reactjs.com" target="_blank">
        React website
      </ImportantLink>,
      document.getElementById('app')
      );
  </script>
</body>
</html>
