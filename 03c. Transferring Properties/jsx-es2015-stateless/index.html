<!DOCTYPE html>
<html>
<head>
  <title>03c. Transferring Properties (jsx ES2015 stateless)</title>
  <script src="../../fb.me/react-15.1.0.js"></script>
  <script src="../../fb.me/react-dom-15.1.0.js"></script>
  <script src="../../babel-core/5.8.33/browser.js"></script>
</head>
<body>
  <div id="app"></div>

  <script type="text/babel">
    const ImportantLink = props => (
      <a {...props}>=&gt; {props.children} &lt;=</a>
    );

    ReactDOM.render(
      <ImportantLink href="http://www.reactjs.com" target="_blank">
        React website
      </ImportantLink>,
      document.getElementById('app')
      );
  </script>
</body>
</html>
