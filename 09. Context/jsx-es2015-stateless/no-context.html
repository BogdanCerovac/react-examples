<!DOCTYPE html>
<html>
<head>
  <title>09. No Context (jsx ES2015)</title>
  <script src="../../fb.me/react-0.14.7.js"></script>
  <script src="../../fb.me/react-dom-0.14.7.js"></script>
  <script src="../../babel-core/5.8.33/browser.js"></script>
</head>
<body>
  <div id="app"></div>

  <script type="text/babel">
    let Three = (props) => <h1 style={{color: props.color}}>Three</h1>;

    let Two = ({color}) => <Three color={color} />;

    let One = ({color}) => <Two color={color} />;

    ReactDOM.render(
      <One color="red" />,
      document.getElementById('app')
      );
  </script>
</body>
</html>
