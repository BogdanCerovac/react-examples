<!DOCTYPE html>
<html>
<head>
  <title>07. Inline Styles (jsx)</title>
  <script src="../../fb.me/react-0.14.7.js"></script>
  <script src="../../fb.me/react-dom-0.14.7.js"></script>
  <script src="../../babel-core/5.8.33/browser.js"></script>
</head>
<body>
  <div id="app"></div>

  <script type="text/babel">
    let myStyle = {
      background: 'yellow',
      color: 'purple',
      fontStyle: 'italic',  // font-style in CSS
      marginTop: '100px',  //margin-top in CSS
    };  

    var HelloReact = React.createClass({
      render: function () {
        return (
          <h1 style={myStyle}>Hello React!</h1>
        );
      }
    });

    ReactDOM.render(
      <HelloReact />,
      document.getElementById('app')
    );
  </script>
</body>
</html>
